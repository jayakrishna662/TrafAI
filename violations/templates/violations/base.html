<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Violation Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8fafc; }
        .navbar { box-shadow: 0 2px 8px #0001; }
        .container { margin-top: 2rem; }
        .card { border-radius: 1rem; }
        .btn { border-radius: 2rem; }
        .table thead { background: #e9ecef; font-weight: bold; }
        .alert { margin-top: 1rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      <i class="fas fa-traffic-light text-danger"></i> Traffic Violation
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'detect_violation' %}"><i class="fas fa-search"></i> Detect</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'violation_logs' %}"><i class="fas fa-list"></i> Logs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'repeat_offenders' %}"><i class="fas fa-user-times"></i> Repeat Offenders</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
